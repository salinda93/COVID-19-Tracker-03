<!DOCTYPE html>
<html>
<head>
	<title>COVID-19 Tracker</title>

	<link rel="shortcut icon" href="corona.jpeg">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="App.js"></script>


</head>
<body>

	<h1 class="title">SL DevCode Covid-19 Tracker</h1>
	<h2 class="subtitle">The Latest Statistics regarding the COVID-19</h2>

	<div class="data-container">

		<div class="stats-container">
			<h4>Cases</h4>
			<h1 id="cases"></h1>
			<h4>Deaths</h4>
			<h1 id="deaths"></h1>
			<h4>% of Deaths</h4>
			<h1 id="percent"></h1>		
		</div>


		<div class="location-container">
			<h4>Country</h4>
			<h1 id="country">Sri Lanka</h1>
			<h4>Population</h4>
			<h1 id="population"></h1>
			<h4>Last Updated</h4>
			<h1 id="update"></h1>	
		</div>
	</div>

	<h1 class="footer">Created By SL DevCode</h1>

</body>
</html>
